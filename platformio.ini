; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = https://github.com/tasmota/platform-espressif32/releases/download/v2.0.2idf/platform-espressif32-2.0.2.zip
board = esp32dev
monitor_speed = 115200
upload_speed = 512000


; disable filtering so the ANSI colors come through
monitor_filters = direct

; wrapper to run the memfault build id script on the output binary
extra_scripts =
    post:add_build_id.py

[env:arduino]
framework = arduino, espidf
platform_packages =
  ; use a special branch
 ; framework-arduinoespressif32 @ https://github.com/marcovannoord/arduino-esp32.git#idf-release/v4.0
  
board_build.partitions = partitions_example.csv

